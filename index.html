<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google 1998 Patika Project</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main-container"><!--It contains all content-->
        <div class="logo-container"><img src="images/google.jpg" title="Google-Logo">
        </div>
        <div class="content-box positioning">
            <div class="search-main-box">
                <p>Search the web using Google!</p>
                <input type="search" class="search-box">
            </div>
            <div class="submit-box">
                <input type="submit" value="Google Search">
                <input type="submit" value="I`m Feeling Lucky">
            </div>
        </div>
        <div class="help-links">
            <div class="special-searches positioning">
                <p>Special Searches</p>
                <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>
                <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
            </div>
            <div class="help positioning">
                <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>
                <a href="https://about.google/intl/ALL_tr/">About Google!</a>
                <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a>
                <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
            </div>
            <div class="subscription positioning">
                <p class="update-text">Get Google!<br> updates monthly:</p>
                <input type="email" name="your-email" id="your-email">
                <div class="archive-box">
                    <input type="submit" value="Subscribe">
                    <a href="https://web.archive.org/web/19991009030623/http://www.egroups.com/group/google-friends/">Archive</a>
                </div>
            </div>
        </div>
        <p class="copyright-text">Copyright Â©1998 Google Inc.</p>
    </div>
</body>
</html>
